<head>

<body class="container">
    <header>
        <h1 class="text-center text-dark">Day to Day Expenses</h1>
        <div class="row container-fluid d-flex justify-content-end">
            <button class="btn btn-outline-danger col-2" id="logout">Log out</button>
        </div>
        
    </header>
    <form action="" id="form" class="d-inline-flex">
        <div class="form-floating ">
            <input type="text" id="expenseName" placeholder="Name of expense">
            <label for="expenseName"></label>
        </div>
        <div class="form-floating ">
            <input type="number" id="expensePrice" placeholder="Price of expense">
            <label for="expensePrice"></label>
        </div>
        <div class="form-floating ">
            <select class="form-select-sm" name="expenseCategory" id="expenseCategory">
                <option value="0" class="expenseCategory">option1</option>
                <option value="1" class="expenseCategory">option2</option>
                <option value="2" class="expenseCategory">option3</option>
                <option value="3" class="expenseCategory">option4</option>
            </select>
            <label for="expensePrice"></label>
        </div>
        <div class="">
            <input type="submit" class="btn btn-primary" id="formSubmit">
        </div>
    </form>
    <h2 id="totalValue"></h2>
    <table class="table table-hover">
        <thead>
            <th>Date</th><th>Expense Description</th> <th>Expense amount</th><th>Expense category</th><th>Edit</th><th>Delete</th>
        </thead>
            <tbody id="items">

            </tbody>
    </table>
    <div class="row container-fluid d-flex justify-content-end">
        <button class="btn btn-success col-2" id="premium">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script> <!-- Read further -->
    </div>
    <div hidden id="premiumFeature">
    <div class="row container-fluid d-flex justify-content-end">
        <button class="btn btn-light col-2" id="showLeaderboard">Show Leaderboard</button>
    </div>
    <div class="row container-fluid d-flex justify-content-end">
        <button class="btn btn-dark col-2" id="pdfDownload">Download PDF</button>
    </div>
    <div class="row container-fluid d-flex justify-content-end" id="leaderboardContainer">
<table class="table table-hover" id="leaderboardTable" hidden>
    <thead>
        <th>Username</th><th>Expense</th>
    </thead>
    <tbody id="leaderboard">
        
    </tbody>
</table>

    </div>
