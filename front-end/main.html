<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="container">
    <header class="bg-primary text-light row">
        <h1>Enter your details</h1>
    </header>
    <form novalidate id="form" class="row">
        <div class="form-floating col-4">
            <input required type="text" name="name" id="name" placeholder="Enter name here." class="form-control">
            <label for="name">Name</label>
            <div class="invalid-feedback">Invalid Name</div>
            <div class="valid-feedback"></div>
        </div>
        <div class="form-floating col-4">
            <input required type="email" name="email" id="email" placeholder="Enter email here." class="form-control">
            <label for="email">Email</label>
            <div class="invalid-feedback">Invalid Email</div>
            <div class="valid-feedback"></div>
        </div>
        <div class="form-floating col-4">
            <input required type="password" name="password" id="password" placeholder="Enter password here." class="form-control">
            <label for="password">Password</label>
            <div class="invalid-feedback">Invalid Password</div>
            <div class="valid-feedback"></div>
        </div>
        <div>
            <button class="btn btn-success col-4" type="submit">Sign up</button>
        </div>
        
    </form>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
